{% extends "base.html" %}

{% block title %}
Not found
{% endblock %}

{% block content %}
<div id="layoutError_content">
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="text-center mt-4">
                        <img class="mb-4 img-error"
                            src="{{url_for('static', filename='assets/images/error-404.svg')}}" width=550px />
                        <p class="lead">This requested URL was not found on this server.</p>
                        <a href="{{ url_for('main.home') }}"><i class="fas fa-arrow-left mr-1"></i>Return to
                            Home</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
{% endblock  %}
